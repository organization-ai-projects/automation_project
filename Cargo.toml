resolver = "2"

[workspace.dependencies]
serde = { version = "1.0.228", features = ["derive"] }
tracing = { version = "0.1" }
thiserror = "2.0.18"
toml = "0.9.11"
bincode = "2.0.0"
ron = "0.12"
rand = { version = "0.9.2", default-features = false }
reqwest = { version = "0.13.2", features = ["json", "default-tls"] }
ureq = "3.2.0"
futures-util = "0.3"
futures = "0.3"
url = "2"
tokio-tungstenite = { version = "0.28" }
bytes = "1.11"
tokio = { version = "1", default-features = false, features = ["full"] }
lazy_static = "1.5"
anyhow = "1.0.101"
tracing-subscriber = "0.3"

pjson_proc_macros = { path = "projects/libraries/core/foundation/pjson_proc_macros" }
common = { path = "projects/libraries/core/foundation/common" }
common_binary = { path = "projects/libraries/core/foundation/common_binary" }

  "projects/products/stable/core/central_ui",
  "projects/products/stable/core/engine",
  "projects/products/stable/core/launcher",
  "projects/products/stable/core/watcher",
  "projects/products/stable/varina/backend",
  "projects/products/stable/varina/ui",
  "projects/products/stable/accounts/backend",
  "projects/products/stable/accounts/ui",

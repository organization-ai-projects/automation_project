hybrid_arena = { path = "projects/libraries/core/foundation/hybrid_arena" }
versioning = { path = "projects/libraries/layers/domain/versioning" }
runtime_core = { path = "projects/libraries/layers/domain/runtime_core" }

sha2 = "0.10.8"
hex = "0.4.3"
axum = { version = "0.8.1", features = ["json"] }
tower = { version = "0.5", features = ["util"] }
http = "1"

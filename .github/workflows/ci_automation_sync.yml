name: Automation - Sync main to dev

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: sync-main-to-dev
  cancel-in-progress: false

jobs:
  sync-main-to-dev:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      SOURCE_PR_NUMBER: ${{ github.event.pull_request.number }}
      SOURCE_PR_URL: ${{ github.event.pull_request.html_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate GitHub App token
        id: app-token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.BOT_APP_ID }}
          private_key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

      - name: Export tokens
        run: |
          echo "APP_GH_TOKEN=${{ steps.app-token.outputs.token }}" >> $GITHUB_ENV
          echo "GH_TOKEN=${{ steps.app-token.outputs.token }}" >> $GITHUB_ENV

      - name: Validate tokens
        run: |
          if [[ -z "${APP_GH_TOKEN}" && -z "${GH_TOKEN}" ]]; then
            echo "‚ùå Aucun jeton valide (APP_GH_TOKEN ou GH_TOKEN) n'est d√©fini. Assurez-vous que les secrets n√©cessaires sont configur√©s."
            exit 1
          fi

      - name: Configure Git identity
        run: |
          git config user.name "automation-project-bot"
          git config user.email "automation-bot@users.noreply.github.com"

      - name: Quick pre-check (is dev behind main?)
        id: precheck
        run: |
          git fetch --prune origin
          if git merge-base --is-ancestor origin/main origin/dev; then
            echo "sync_needed=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è Dev branch already contains all changes from main. No sync needed."
          else
            echo "sync_needed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Dev branch is behind main. Sync will proceed."
          fi

      - name: Run sync (CI-only script)
        if: steps.precheck.outputs.sync_needed == 'true'
        run: |
          chmod +x scripts/versioning/file_versioning/orchestrators/read/synch_main_dev_ci.sh
          scripts/versioning/file_versioning/orchestrators/read/synch_main_dev_ci.sh || {
            echo "‚ùå Sync script failed. Check logs for details.";
            exit 1;
          }
      - name: Cleanup sync branch after merge
        if: success() && steps.precheck.outputs.sync_needed == 'true'
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          GH_REPO: ${{ github.repository }}
        run: |
          SYNC_BRANCH="sync/main-into-dev"
          SYNC_PR_URL=$(gh pr list --state all --head "$SYNC_BRANCH" --json url,createdAt --jq 'sort_by(.createdAt) | last | .url')
          if [[ -z "$SYNC_PR_URL" ]]; then
            echo "‚ö†Ô∏è No sync PR found for $SYNC_BRANCH. Skipping cleanup."
            exit 0
          fi

          echo "Waiting for merge of $SYNC_PR_URL..."
          TIMEOUT_SECS="${AUTO_MERGE_TIMEOUT_SECS:-600}"
          DEADLINE=$(( $(date +%s) + TIMEOUT_SECS ))
          while true; do
            PR_STATE_MERGED_AT=$(gh pr view "$SYNC_PR_URL" --json state,mergedAt --jq '.state + " " + (.mergedAt // "")')
            PR_STATE="${PR_STATE_MERGED_AT%% *}"
            MERGED_AT="${PR_STATE_MERGED_AT#* }"
            if [[ -n "$MERGED_AT" ]]; then
              break
            fi
            if [[ "$PR_STATE" == "CLOSED" ]]; then
              echo "‚ö†Ô∏è Sync PR closed without merge; cleaning up branch."
              break
            fi
            if [[ $(date +%s) -ge $DEADLINE ]]; then
              echo "‚ö†Ô∏è Merge not completed within timeout; cleanup skipped."
              exit 0
            fi
            sleep 10
          done

          echo "Deleting remote branch $SYNC_BRANCH..."
          ENCODED_BRANCH="${SYNC_BRANCH//\//%2F}"
          gh api -X DELETE "repos/$GH_REPO/git/refs/heads/$ENCODED_BRANCH" || {
            echo "‚ö†Ô∏è Failed to delete $SYNC_BRANCH (it may already be gone)."
          }

      - name: Comment success on source PR
        if: success() && steps.precheck.outputs.sync_needed == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr comment "$SOURCE_PR_NUMBER" \
            --body "‚úÖ Auto-sync main ‚Üí dev completed successfully.\n\nRun: $RUN_URL\n\nAll changes from main have been merged into dev."

      - name: Comment no-op on source PR
        if: success() && steps.precheck.outputs.sync_needed != 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr comment "$SOURCE_PR_NUMBER" \
            --body "‚ÑπÔ∏è Auto-sync main ‚Üí dev: No changes were needed as dev already contains all updates from main.\n\nRun: $RUN_URL"

      - name: Comment failure on source PR
        if: failure()
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: |
          gh pr comment "$SOURCE_PR_NUMBER" --repo "$GH_REPO" \
            --body "‚ùå Auto-sync main ‚Üí dev failed.\n\nRun: $RUN_URL\n\nPlease check the workflow logs for details."

      - name: Ensure failure label exists
        if: failure()
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: |
          gh label create "automation-failed" \
            --repo "$GH_REPO" \
            --color "FF0000" \
            --description "Automation sync failed" \
            --force || true

      - name: Add failure label to source PR
        if: failure()
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: |
          gh pr edit "$SOURCE_PR_NUMBER" --repo "$GH_REPO" --add-label "automation-failed"

      - name: Create issue on failure
        if: failure()
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: |
          # Check if an open automation failure issue already exists
          EXISTING_ISSUE=$(gh issue list --repo "$GH_REPO" \
            --label "automation-failed" \
            --state open \
            --search "Automation failed: sync main ‚Üí dev" \
            --json number \
            --jq '.[0].number // empty')

          if [[ -n "$EXISTING_ISSUE" ]]; then
            echo "‚ö†Ô∏è An open automation failure issue already exists (#$EXISTING_ISSUE). Adding comment instead."
            gh issue comment "$EXISTING_ISSUE" --repo "$GH_REPO" \
              --body "üîÑ Another sync failure occurred.\n\n- Source PR: $SOURCE_PR_URL\n- Run: $RUN_URL"
          else
            gh issue create --repo "$GH_REPO" \
              --title "Automation failed: sync main ‚Üí dev" \
              --body "The automation that syncs **main ‚Üí dev** failed.\n\n- Source PR: $SOURCE_PR_URL\n- Run: $RUN_URL\n\nAction items:\n- Inspect the run logs\n- Check for merge conflicts / ruleset blocks\n- If a conflict exists, resolve manually and rerun sync if needed" \
              --label "automation-failed"
          fi

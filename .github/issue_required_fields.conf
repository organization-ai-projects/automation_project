# Canonical issue format/fields contract used by automation.
#
# Keep this file as the single source of truth for:
# - required issue title format
# - required issue body sections
# - required issue fields and accepted values

# Examples accepted:
# - feat(scope): short summary
# - fix(scope): short summary
# - chore(scope): short summary
ISSUE_TITLE_REGEX='^(fix|refactor|chore|doc|docs|test|tests|feature|feat)(\([^)]+\))?: .+'

# One section heading per line (exact heading expected in body).
ISSUE_REQUIRED_SECTIONS=$'## Context\n## Problem\n## Acceptance Criteria\n## Hierarchy'

# One field rule per line:
#   <FieldName>\t<Regex>\t<Expected format help>
ISSUE_REQUIRED_FIELDS=$'Parent\t^(#[0-9]+|none)$\tParent: #<issue_number> or Parent: none'
